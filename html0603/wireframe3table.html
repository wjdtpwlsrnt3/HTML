        height: 600px;
    }

        background-color: rgb(63, 63, 63);

    }
</style>
<body>
    <table border="1">
        <tr>
            <td class="domain" colspan="4"></td>
        </tr>

            <td class="domain"></td>
            <td class="domain"></td>

            <td class="domain"></td>
        </tr>
        <tr>
            <td class="domain"></td>
            <td class="domain"></td>
            
            <td class="domain" rowspan="2"></td>
        </tr>
        <tr>
            <td class="domain" rowspan="2"></td>
            <td class="domain"></td>
            <td class="domain"></td>
            
        </tr>
        <tr>
            
            <td class="domain" colspan="3"></td>
            
        </tr>
        <tr>
            <td class="domain" colspan="4"></td>
            
        </tr>


    </table>

</html>
