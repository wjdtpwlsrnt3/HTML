<!-- input, radio, select, checkbox ...  -->

<h2>입력</h2>

<label for="name">ID : </label>
<input type="text" name="name" 
id="name" maxlength="5" value="아이디">
<br>
<label for name="pw">PASSWORD : </label>
<input id="pw" type="password" maxlength="10">
<br><br>
<label for name="file">파일을 선택해주세요</label>
<br>
<input type="file">
<br><br>
<label for="range">볼륨을 선택해주세요</label>
<input type="range" id="range" mix="0" max="10">
<br><br>
<label for="date">날짜를 선택해주세요</label>
<input type="date" id="date"
value="2022-04-05" min="2022-04-05" max="2050-12-31">
<br><br>
<!-- checkbox는 중복선택이 가능하다. -->
<p>원하시는 것을 선택해주세요</p>

<input type="checkbox" id="study">
<label for="study">공부잘함</label>

<input type="checkbox" id="hs">
<label for="hs">잘생김</label>

<input type="checkbox" id="beauty">
<label for="beauty">예쁨</label>

<input type="checkbox" id="rich">
<label for="rich">부자</label>
<br><br>
<!-- radio는 중복선택이 불가능하다. -->
<input type="radio" id="html" name="web">
<label for="html">html</label>

<input type="radio" id="css" name="web">
<label for="css">css</label>

<input type="radio" id="js" name="web">
<label for="js">js</label>
<br><br>
<p>원하시는 것을 고르시오</p>

</select>
