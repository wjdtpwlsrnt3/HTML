<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: auto;
    }
    #header {
        height: 60px;
        border-bottom: solid 2px #eee;
    }
    #header>div {
        float: left;
    }
    #menu {
        margin: 20px 0 0 20px;
    }
    #logo {
        margin: 15px 0 0 20px;
    }
    #search {
        margin: 10px 0 0 80px;
        height: 40px;
        width: 720px;
        border: none;
        border-radius: 8px;
        background-color: #eee;
    }
</style>

<body>
    <div id="container">
        <div id="header">
            <div id="menu"><img src="./이미지/menu.png"></div>
            <div id="logo"><img src="./이미지/logo.png"></div>
            <input id="search" type="text">
            <div id="profile"></div>
            <div id="app"></div>
            <div id="setting"></div>
            <div id="suport"></div>

        </div>
    </div>
</body>

</html>
