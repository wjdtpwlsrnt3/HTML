<script>
function Calculator() {
    this.cal = function() {
        a = 0;
        b = 0;
        this.a = +prompt('첫 번째 숫자 입력 : ');
        this.b = +prompt('두 번째 숫자 입력 : ');
    };
    this.sum = function() {
        return this.a + this.b;
    };
    this.mul = function() {
        return this.a * this.b;
    };
}
    let calculator = new Calculator();
    calculator.cal();

    alert("덧셈 = " + calculator.sum());
    alert("곱셈 = " + calculator.mul());

</script>
