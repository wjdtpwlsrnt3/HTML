<!DOCTYPE html>
<html> lang="en"
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <h1><a href="index.html">메인화면</a></h1>
        <p style="background-color: aqua;">
            <h2>웹개발언어</h2></p>

        html 목록을 표현하는 방법 ul, ol, dl 
        ul - 순서가 없는 목록
        ol - 순서가 있는 목록
        dl - 목록이 제목과 함께하는 목록
            <h1>ul</h1>
            <ul style=" margin: 0; padding: 0">
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ul>
            <h1>ol</h1>
            <ol>
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ol>
            <ol type="A">
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ol>
            <ol type="I">
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ol>
            <h1>dl</h1>
            <dl>
                <dl>front</dl>
                <dl>html</dl>
                <dl>css</dl>
                <dl>js</dl>
                <dl>back</dl>
                <dl>java</dl>
                <dl>go</dl>
                <dl>php</dl>
            </dl>
            <div style="height: 500px;"></div>

    </body>
</html>
