<script>
  let addr = document.querySelector("#addr");
  
   function postcode() {
        new daum.Postcode({
        oncomplete: function(data) {            
            document.querySelector("#addr").value = data["address"];
        }
        }).open();
    }










    function checkID() {
      var http = new XMLHttpRequest();
      http.onreadystatechange = function() {
        if(this.status == 200 && this.readyState == this.DONE) {
          console.log(JSON.parse(http.response));
          if(JSON.parse(http.response)['result'] == 'y') {
            document.querySelector('#emailCheckF').style.display='block';
            document.querySelector('#emailCheckT').style.display='none';
          } else {
            document.querySelector('#emailCheckF').style.display='none';
            document.querySelector('#emailCheckT').style.display='block';
          }
        }
      }
      var email = document.querySelector('#email').value;
      
      var url = "http://localhost/phpproject/api/check_id.php?email=" + email;
      console.log(url);
      http.open('GET', url);
      http.send();
    }
</script>
