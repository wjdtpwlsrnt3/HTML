<style>
    /* 전체 
    html 태그에 id, class 직접사용
    id는 #으로 고유하게
    class는 (.), (,)으로 같은 클래스에 모두 적용
    width는 너비, height는 높이(px, %)
    값을 주지 않으면 해당 태그안에 content 
    */
    *{
        font-family: 'Nanum Brush Script', cursive;
        border-style: solid;
    }
    .content {
        color: dodgerblue;
        font-size: 50;
        margin-top: 10;
        margin-bottom: 0;
        padding: 10;
    }
    #fir {
        background-color: blanchedalmond;
        width: 300;
    }
    #sec {
        background-color: blue;
        width: 100%;
        /* absolute는 전체에서 위치변경 */
        position: absolute;
        left: 50;
        top: 50;
        z-index: -1;
    }
    #trd {
        background-color: yellow;
        width: 500;
    }
    #main {
        background-image: url(./이미지/배경이미지.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    #mainlink {
        text-decoration: none;
        font-size: 50;
        /* relative는 부모 태그 안에서 위치변경 */
        position: relative;
        left: 50;
        top: 50;
    }
    #hover {
        background-color: aqua;
    }
</style>

<div id="main" style="width: 100%; height: 800px; background-color: lightgreen;">
<p id="sec" class="content">main</p>
</div>

<div style="width: 100%; height: 200px; background-color: grey;">
<p id="trd" class="content">footer</p>
</div>
