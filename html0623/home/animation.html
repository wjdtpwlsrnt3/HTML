<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div {
			background-image: url(https://ecudemo142089.cafe24.com/wireframe/walk.png);
			width: 184px;
			height: 323px;
			animation-name: walk;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(8);
		}
		@keyframes walk {
			0% {
				background-position: 1472px 0;
			}
			100% {
				background-position: 0 0;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
