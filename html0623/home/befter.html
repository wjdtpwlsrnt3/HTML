<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div {
			position: relative;
			width: 150px;
		}
		div::before {
			content: 'before';
		}
		div::after {
			position: absolute;
			width: 0%;
			height: 1px;
			bottom: 0;
			left: 0;
			background-color: black;
			content: '';
			transition: 1s;
		}
		div:hover::after {
			width: 100%;
		}
	</style>
</head>
<body>
	<div>
		<!-- before -->
		contents
		<!-- after -->
	</div>
</body>
</html>
